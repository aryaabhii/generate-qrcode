<!doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>QR CODE GENERATOR</title>
     <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-1.png">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
     <h1 class="display-5 fw-bold text-center mt-4 text-success"><span>QR CODE GENERATOR</span></h1>
     <div class="container main-container p-4">
          <div class="row p-4 pb-0 pe-lg-0 align-items-center rounded-3 border shadow-lg">
               <div class="col-lg-12 col-md-12 p-3 p-lg-5 pt-lg-3">
                    <label for="inputted-val">Enter Url/Text<span class="text-danger">*</span></label>
                    <input type="text" name="inputted-text" id="inputted-val" class="form-control" placeholder="Enter URL or text to generate QR code"> 
                    <button class="btn btn-sm btn-outline-primary mt-2 float-end generate">Generate</button>
               </div>
               <div class="container text-center"> 
                    <div class="qrcode"></div>
                    <button class="btn btn-sm btn-outline-success mt-2 mb-4 ms-2 download" style="display:none;">Download QR Code</button>
               </div>
          </div>
     </div>

     <!-- Footer -->
     <div class="footer">
          &copy; 2025 designed by <a href="https://abhijeet-kumar.vercel.app" target="_blank">Abhijeet</a>
     </div>

     <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
     <script src="./assets/main.js" type="text/javascript"></script>
     <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
